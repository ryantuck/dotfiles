# ---------------------------------------------
# basics
# ---------------------------------------------

# ctrl-a instead of ctrl-b
set -g prefix C-a
unbind-key C-b
bind-key C-a send-prefix

# move around panes with hjkl
bind h select-pane -L
bind j select-pane -D
bind k select-pane -U
bind l select-pane -R

# switch between tmux sessions with 9/0
unbind-key 9
unbind-key 0
bind-key 9 switch-client -p
bind-key 0 switch-client -n

# split panes using | and -
bind \ split-window -h -c "#{pane_current_path}"
bind - split-window -v -c "#{pane_current_path}"
unbind '"'
unbind %

# --------------------------------------------------
# clipboard crap
# --------------------------------------------------

# use system clipboard
set-option -g default-command "reattach-to-user-namespace -l bash"

# Setup 'v' to begin selection as in Vim
bind-key -T copy-mode-vi v send -X begin-selection
bind-key -T copy-mode-vi y send -X copy-pipe "reattach-to-user-namespace pbcopy"

# Update default binding of `Enter` to also use copy-pipe
unbind -T copy-mode-vi Enter
bind-key -T copy-mode-vi Enter send -X copy-pipe "reattach-to-user-namespace pbcopy"

# --------------------------------------------------
# not sure what these do really
# --------------------------------------------------

# bind : to command-prompt like vim
# this is the default in tmux already
bind : command-prompt

# vi-style controls for copy mode
setw -g mode-keys vi
set -g default-terminal "xterm-256color"

# this makes scrolling not slow
# (https://github.com/tmux/tmux/issues/353#issuecomment-294570322)
#set-option -s escape-time 0

# reload config file (change file location to your the tmux.conf you want to use)
bind r source-file ~/.tmux.conf

